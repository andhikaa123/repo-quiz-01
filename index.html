<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-animal" id="animal-quiz"> 
        <h1>Animals</h1>
        <img src="img/logo.png">
        <button id="continue-study-btn">Continue Study</button>
    </div>
    
    <div class="app" id="app-quiz">
        <h1>Simple <span>Quiz</span></h1>
        <div class="quiz">
            <h2 id="question">Quiz Goes Here</h2>
            <img id="questionImage" src="">
            <div id="answer-button">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
